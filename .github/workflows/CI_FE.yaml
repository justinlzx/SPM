name: Frontend CI

on:
#   push:
#     branches:
#       - main
  pull_request:
    branches:
      - main
    # workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    
    - name: Cache Node modules
      uses: actions/cache@v3
      with:
        path: frontend/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install
      working-directory: frontend

    - name: Run ESLint
      run: npm run lint
      working-directory: frontend

    - name: Run tests
      run: npm test
      working-directory: frontend

    - name: Build project
      run: npm run build
      working-directory: frontend
