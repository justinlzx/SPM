version: 25.0.3

services:
  frontend:
    image: justinlzx01/spm:frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    platform: linux/arm64
    env_file:
      - ./frontend/.env

  backend:
    image: justinlzx01/spm:backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    platform: linux/arm64
    env_file:
      - ./backend/.env

